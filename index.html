<!DOCTYPE html>
<html>
	<head>
		<title>Employee Data Management</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="container">
			<div class="jumbotron">
				<h2 class="title">Employee Data Management</h2>
				<h5 class="subtitle">A Comprehensive Directory of Employee Billable Hours</h5>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default">
						<div class="panel-body">
							Current Employees
						</div>
						<div class="panel-footer current-employees">
							<table class="table">
								<thead>
									<th>Employee Name</th>
									<th>Role</th>
									<th>Start Date</th>
									<th>Months Worked</th>
									<th>Monthly Rate ($)</th>
									<th>Total Billed ($)</th>
								</thead>
								<tbody></tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-default form">
						<div class="panel-body">
							Add Employees
						</div>
						<div class="panel-footer">
							<form>
								<div class="form-group">
									<label for="employee-name">Employee Name</label>
									<input type="text" class="form-control" id="employee-name" placeholder="">
								</div>
								<div class="form-group">
									<label for="role">Role</label>
									<input type="text" class="form-control" id="role" placeholder="">
								<div class="form-group">
									<label for="start-date">Start Date (DD/MM/YY)</label>
									<input type="text" class="form-control" id="start-date" placeholder="DD/MM/YY">
								</div>
								<div class="form-group">
									<label for="month-rate">Monthly Rate</label>
									<input type="text" class="form-control" id="month-rate" placeholder="">
								</div>
								
								
								<button type="button" value="submit" class="btn btn-default">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<script src="js/app.js"></script>
		</body>
	</html>
